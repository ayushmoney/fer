<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<nav class="navbar navbar-light bg-light" style="padding-bottom: 0">
  <a class="navbar-brand" href="http://localhost:3000/register">
    <img src="https://i.ibb.co/TwgxMcZ/Polish-20200730-155628512.jpg" width="320" height="120" alt="">
  </a>
</nav>
	<form action="/reset/<%= token %>" method="POST">
		  <legend>Reset Password</legend>
		  <div class="form-group">
		    <label for="password">New Password</label>
		    <input type="password" name="password" value="" placeholder="New password" autofocus="autofocus" class="form-control"/>
		  </div>
		  <div class="form-group">
		    <label for="confirm">Confirm Password</label>
		    <input type="password" name="confirm" value="" placeholder="Confirm password" class="form-control"/>
		  </div>
		  <div class="form-group">
		    <button type="submit" class="btn btn-primary">Update Password</button>
		  </div>
		</form>

</body>
</html>
